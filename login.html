<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.css">
</head>
<body  class="row justify-content-center align-items-center vh-100">

    <div class="col-10 col-md-5 col-lg-3">
        <div class="mx-auto">
            <img src="img/logo.svg" class="w-50 mx-auto d-block mb-3" alt="">
        </div>

        <!-- formulario -->
        <form action="" class="form-group rounded p-4 bg-info">
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-add">@usuario</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-add" placeholder="Nombre de usuario">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="password"> contraseña</span>
                </div>
                 
                <input class="form-control" type="password" aria-describedby="password" placeholder="Introduce tu contraseña">
            </div>

            <button class="btn btn-primary  mt-4 btn-block" type="submit">Iniciar session</button>
            
        </form>
        <!-- formulario -->

    </div>

    
    <script src="lib/boostrap/js/jquery.js"></script>
    <script src="lib/boostrap/js/popper.js"></script>
    <script src="lib/boostrap/js/bootstrap.js"></script>
</body>
</html>
